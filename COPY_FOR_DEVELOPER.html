<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Loan Bot - Copy Message for Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .message-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-copy:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            margin-left: 20px;
        }
        
        .info-box li {
            margin: 5px 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.show {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Flash Loan Arbitrage Bot V2</h1>
            <p>Developer Review Message - Ready to Copy</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <h3>üìã How to Use:</h3>
                <ul>
                    <li>Click the <strong>"Copy Full Message"</strong> button below</li>
                    <li>Paste it in email, Telegram, or any messaging app</li>
                    <li>Send to your developer friend for review</li>
                </ul>
            </div>
            
            <div class="message-box" id="messageBox">Loading message...</div>
            
            <div class="button-container">
                <button class="btn btn-copy" onclick="copyMessage()">
                    <span>üìã</span>
                    <span>Copy Full Message</span>
                </button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
    </div>
    
    <script>
        // Load the message from the text file
        fetch('DEVELOPER_MESSAGE.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('messageBox').textContent = text;
            })
            .catch(error => {
                document.getElementById('messageBox').textContent = 'Error loading message. Please use DEVELOPER_MESSAGE.txt file directly.';
            });
        
        function copyMessage() {
            const messageBox = document.getElementById('messageBox');
            const statusDiv = document.getElementById('status');
            
            // Create a temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = messageBox.textContent;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            // Select and copy
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile
            
            try {
                document.execCommand('copy');
                
                // Show success message
                statusDiv.textContent = '‚úÖ Message copied to clipboard! Ready to send to your developer.';
                statusDiv.className = 'status success show';
                
                // Hide after 3 seconds
                setTimeout(() => {
                    statusDiv.classList.remove('show');
                }, 3000);
                
            } catch (err) {
                statusDiv.textContent = '‚ùå Copy failed. Please select and copy manually.';
                statusDiv.className = 'status show';
            }
            
            // Remove temporary textarea
            document.body.removeChild(textarea);
        }
        
        // Alternative: Use Clipboard API if available
        if (navigator.clipboard) {
            window.copyMessage = async function() {
                const messageBox = document.getElementById('messageBox');
                const statusDiv = document.getElementById('status');
                
                try {
                    await navigator.clipboard.writeText(messageBox.textContent);
                    
                    statusDiv.textContent = '‚úÖ Message copied to clipboard! Ready to send to your developer.';
                    statusDiv.className = 'status success show';
                    
                    setTimeout(() => {
                        statusDiv.classList.remove('show');
                    }, 3000);
                    
                } catch (err) {
                    statusDiv.textContent = '‚ùå Copy failed. Please select and copy manually.';
                    statusDiv.className = 'status show';
                }
            };
        }
    </script>
</body>
</html>
